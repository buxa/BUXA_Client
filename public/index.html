<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="includes/style.css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="mainApp" ng-controller="signInController">
    <header>
        <a href="index.html" class="logo"></a>
    </header>

    <div class="container">
        <div ui-view>
            
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <div id="form-container">

                        <div class="page-header text-center">
                            <h2>Sign In</h2>
                        </div>

                        <form id="signup-form" ng-submit="processForm()">

                                    <div id="form-views" ui-view>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name="username" ng-model="formData.username" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="pass">Password</label>
                                            <input type="password" class="form-control" name="pass" ng-model="formData.pass" required>
                                        </div> 

                                        <div class="form-group row">
                                        <div class="col-xs-6 col-xs-offset-3">
                                        <button type="submit" id="signinBtn" class="btn btn-danger">Sign In</button>
                                        </div>
                                        </div>
                                       <!--  <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div> -->
                                    </div>
                                </form>
                        </div>

                </div>
                </div>
        </div>

    </div>

</body>
</html>
