<!-- form-subject.html -->
<div class="form-group">
    <label>Gender</label>
		<div class="form-group">
		    <div class="radio">
		        <label>
		           <input type="radio" ng-model="formData.gender" value="male" checked required>
		           Male
		        </label>
		    </div>
		    <div class="radio">
		        <label>
		            <input type="radio" ng-model="formData.gender" value="female" required>
		            Female
		        </label>
		    </div>
		</div>
</div>

<div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" name="age" ng-model="formData.age" required>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.testCases" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
</div>
