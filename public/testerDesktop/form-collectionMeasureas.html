<!-- form-collectionMeasureas.html -->
<div class="form-group" data-ng-init="init()">
    <label>Collection Measureas</label>
        <div class="form-group">
            <div class="checkbox" ng-repeat="cm in CMList track by $index" >
                <input type="checkbox" ng-model="cm.checked" value="{{cm.collectionMeasureID}}">
                <label>{{cm.type}}</label>
            </div>
        </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.instructions" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
</div>
