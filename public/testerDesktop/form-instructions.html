<!-- form-instructions.html -->
<div class="form-group" data-ng-init="init()">
    <label>Instructions</label>
        <div class="form-group">
            <div class="checkbox" ng-repeat="ins in instructionsList track by $index" >
                <input type="checkbox" ng-model="ins.checked" value="{{ins.instructionID}}">
                <label>{{ins.description}}</label>
            </div>
        </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.submitSession" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
</div>
